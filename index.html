<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFF Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF Demo + シフト入力</h1>
  
  <!-- ログイン表示エリア -->
  <button id="btnLogin">LINEログイン</button>
  <pre id="output">ログインしていません</pre>

  <hr>

  <!-- シフト入力フォーム -->
  <form id="shiftForm">
    <label>日付: <input type="date" name="shiftDate" required></label><br><br>
    <label>開始時間: <input type="time" name="startTime" required></label><br><br>
    <label>終了時間: <input type="time" name="endTime" required></label><br><br>
    <button type="submit">送信</button>
  </form>
</body>

  <script>
    const LIFF_ID = "2008227932-Rq9rJrJn"; // ← StepBで発行されたLIFF IDを入れる

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        document.getElementById("btnLogin").onclick = () => liff.login();
      } else {
        document.getElementById("btnLogin").style.display = "none";
        const profile = await liff.getProfile();
        const idToken = liff.getIDToken();
        document.getElementById("output").textContent = JSON.stringify({
          displayName: profile.displayName,
          userId: profile.userId,
          idToken: idToken
        }, null, 2);
      }
    }

    main();
  </script>
</body>
</html>
