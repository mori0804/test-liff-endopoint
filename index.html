<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFF Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFF Demo + シフト入力</h1>
  
  <!-- ログイン表示エリア -->
  <button id="btnLogin">LINEログイン</button>
  <pre id="output">ログインしていません</pre>

  <hr>

  <!-- シフト入力フォーム -->
  <form id="shiftForm">
    <label>日付: <input type="date" name="shiftDate" required></label><br><br>
    <label>開始時間: <input type="time" name="startTime" required></label><br><br>
    <label>終了時間: <input type="time" name="endTime" required></label><br><br>
    <button type="submit">送信</button>
  </form>

<script>
  const LIFF_ID = "2008227932-Rq9rJrJn"; // ← あなたのLIFF ID

  async function main() {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      document.getElementById("btnLogin").onclick = () => liff.login();
    } else {
      document.getElementById("btnLogin").style.display = "none";
      const profile = await liff.getProfile();
      const idToken = liff.getIDToken();

      // ログイン情報を表示
      document.getElementById("output").textContent = JSON.stringify({
        displayName: profile.displayName,
        userId: profile.userId,
        idToken: idToken
      }, null, 2);

      // ===== フォーム送信処理 =====
      const form = document.getElementById("shiftForm");
      if (form) {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(form);
          const data = {
            shiftDate: formData.get("shiftDate"),
            startTime: formData.get("startTime"),
            endTime: formData.get("endTime"),
            idToken: idToken // 誰のデータかも一緒に送信
          };

          try {
            // モックAPIに送信
            const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
            });

            const result = await response.json();
            alert("サーバーからの応答:\n" + JSON.stringify(result, null, 2));
          } catch (err) {
            alert("送信エラー: " + err);
          }
        });
      }
    }
  }

  main();
</script>

</body>
</html>
